<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Encontre no Google</h1>
    <form action="https://www.google.com/search" autocomplete="on">
        <label for="q">O que deseja pesquisar?</label>
        <input type="number" id="q" name="q" placeholder="Nasa, SpaceX" min="10" max="12" required>
        <input type="submit" value="Pesquisar">
    </form>
</body>
</html>
